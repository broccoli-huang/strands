	<script>
		function Correct(n){
			database.ref('/').once('value',e=>{
				data = e.val();
				if(data['p'+n.toString()]['correct'] == 1){
					return ;
				}
				database.ref('p'+n.toString()).set({correct:1,time: (new Date()).toString()});
				for(i=1;i<=10;i++){
					if(data['p'+i.toString()]['correct'] == 0 && i != n){
						return ;
					}
				}
				database.ref('all').set({correct:1,time: (new Date()).toString()});
				return ;
			});
		}
	</script>
